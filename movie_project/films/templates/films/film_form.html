{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Добавить новый фильм</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex">
            <div class="me-4">
                <img src="{% static 'images/logo.jpg' %}" alt="Логотип" class="img-fluid" style="max-width: 250px;">
            </div>
            <div>
                <h1 class="mb-4">Добавить новый фильм</h1>
                <form method="post" class="mb-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
                <a href="{% url 'film_list' %}" class="btn btn-secondary">Вернуться к списку</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
