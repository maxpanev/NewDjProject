{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Список фильмов</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex">
            <div class="me-4">
                <img src="{% static 'images/logo.jpg'%}" alt="Логотип" class="img-fluid" style="max-width: 250px;">
            </div>
            <div>
                <h1 class="mb-4">Список фильмов</h1>
                <ul class="list-group mb-4">
                    {% for film in films %}
                        <li class="list-group-item">
                            <h4 class="mb-2">{{ film.title }}</h4>
                            <p class="mb-1"><strong>Описание:</strong> {{ film.description }}</p>
                            <p><strong>Отзыв:</strong> {{ film.review }}</p>
                        </li>
                    {% endfor %}
                </ul>
                <a href="{% url 'film_create' %}" class="btn btn-primary">Добавить новый фильм</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
